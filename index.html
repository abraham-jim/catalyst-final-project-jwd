<html lang="en">

<head>
 <!-- Required meta tags -->
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

 <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500;700&display=swap" rel="stylesheet">

 <!-- Font Awesome CSS -->

  integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

 <!-- Bootstrap CSS -->

  integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

 <!-- Main Style CSS -->
 <link rel="stylesheet" href="resources/css/style.css">

 <title>Task Manager</title>
</head>

<body>

 <!-- header Section -->
 <section class="wrapper">
  <header class="head">
   <div class="container-fluid">
    <div class="row">
     <div class="col-12 col-md-4 cta-text d-flex flex-column justify-content-center">

     </div>
     <div class="col-12 col-md-4 cta-text d-flex flex-column justify-content-center">
      <div>
       <h2>TIME FOR EVERYTHING!</h2>

      </div>
     </div>
    </div>
   </div>
  </header>


  <!-- Form & Task Section -->
  <section class="form-task">
   <div class="container">
    <div class="row">
     <!-- Form Column -->

     <div class="col-12 col-md-6 main-form">
      <h2>New Task</h2>
      <form>
       <div class="form-group">
        <label for="task-name">Task Name</label>
        <input type="text" class="form-control" id="task-name" autocomplete="off">
        <div id="name-alert" class="alert alert-danger" role="alert" style="display: none">
         Task Name required.
        </div>
       </div>
       <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" rows="4"></textarea>
        <div id="descrip-alert" class="alert alert-danger" role="alert" style="display: none">
         Brief description required.
        </div>
       </div>
       <div class="form-group">
        <label for="assigned-to">Assigned To</label>
        <input type="text" class="form-control" id="assigned-to">
        <div id="assigned-alert" class="alert alert-danger" role="alert" style="display: none">
         Assigning task to?
        </div>
       </div>
       <div class="row">
        <div class="col">
         <div class="form-group">
          <label for="due-date">Due Date</label>
          <input type="date" class="form-control" id="due-date">
          <div id="due-alert" class="alert alert-danger" role="alert" style="display: none">
           Task due date.
          </div>
         </div>
        </div>
        <div class="col">
         <div class="form-group">
          <label for="d" style="color:white;">.</label>
          <p><button onclick="validFormFieldInput();  return false;" type="button"
            class="btn btn-warning btn-block mb-2">Create</button></p>
         </div>
        </div>
       </div>
      </form>
     </div>
     <!-- Task Column -->
     <div class="col-12 col-md-6 tasks">
      <!-- <h2> Tasks in progress...</h2>  -->
      <!--   Tasks  -->
      <ul id="tasks" class="list-group">

      </ul>
     </div>
    </div>
   </div>
  </section>
 </section>
 <!-- </main> -->
 <!-- jQuery and Bootstrap Bundle (includes Popper) -->
 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
 <script src="js/taskManager.js"></script>
 <script src="js/index.js"></script>
</body>

</html>
